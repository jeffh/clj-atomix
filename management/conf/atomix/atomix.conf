cluster {
	clusterId: "cluster"
	protocol {
		type: heartbeat
		heartbeatInterval: 5s
	}
	discovery {
		type: bootstrap
		nodes.1 {
			id: mgmt1
			host: mgmt1
			port: 5679
		}
		nodes.2 {
			id: mgmt2
			host: mgmt2
			port: 5679
		}
		nodes.3 {
			id: mgmt3
			host: mgmt3
			port: 5679
		}
	}
}

managementGroup {
	name: system
	type: raft
	partitions: 1
	members: [mgmt1, mgmt2, mgmt3]
	storage {
		directory: "/opt/atomix/data/mgmt"
		level: disk
	}
}

partitionGroups.main {
	type: raft
	partitions: 6
	members: [mgmt1, mgmt2, mgmt3]
	storage {
		directory: "/opt/atomix/data/main"
		level: disk
	}
}